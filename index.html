<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-light mb-5 p-3" id="mainHeader">
        <div class="text-center" id="mainTitle">
          <h1>Weather Dashboard</h1>
        </div>
      </header>
    
      <section class="container-fluid">
        <div class="row">
          <div class="col-12 col-md-3 col-lg-3 bg-light">
            <div id="searchSection">Search for a city:</div>
                <input type="text" class="searchbar" name="searchCity" placeholder="enter city here"></input>

                <div class="searchButton">
                <button for="searchCity" id="searchBtn">Search</button>
                </div>

                <hr>
                
              <div class="buttonSearchHistory"></div>

          </div>

            <div class="col-12 col-md-9 col-lg-9 mt-5 mt-md-0"  id="mainWeather">
                <div class="border border-dark rounded p-3 mb-5" id="mainTron">
                      <div class="row location">
                        <div type="text" class="city" id="currentCity"></div><span id="date"></span><img src="http://openweathermap.org/img/wn/01d@2x.png" alt="weather-icon" class="w-icon">
                      </div>

                      <div class="currentWeather" id="currentInfo">
                        <div class="weather-item1" id="temp">
                          <div>Temp: <span id="temperature"></span></div>
                          <!-- Alt 0176 to get degree symbol -->
                        </div>

                        <div class="weather-item2" id="ws1">
                          <div>Wind: <span id="windSpeed"></span></div>
                        </div>

                        <div class="weather-item3" id="humid">
                          <div>Humidity: <span id="humidity"></span></div>
                        </div>

                        <div class="weather-item4" id="uv1">
                          <div>UV Index: <span id="uvIndex"></span></div>

                        </div>

                      </div>
                </div>

                <h4>5-Day Forecast</h4>
                <div class="row fiveDayForecast d-flex justify-content-between p-3">

                        <div class="col-12 col-md-2 col-lg-2 weather5Day">
                          <div class="day1"></div>
                          <img src="http://openweathermap.org/img/wn/01d.png" alt="weather-icon" class="w-icon1">
                          <div class="forecastTemp">Temp: <span class="temp1"></span></div>
                          <div class="forecastWind">Wind: <span class="windspeed1"></span></div>
                          <div class="forecastH">Humidity: <span class="humid1"></span></div>
                        </div>
                        
                        <div class="col-12 col-md-2 col-lg-2 weather5Day">
                          <div class="day2"></div>
                          <img src="http://openweathermap.org/img/wn/02d.png" alt="weather-icon" class="w-icon2">
                          <div class="forecastTemp">Temp: <span class="temp2"></span></div>
                          <div class="forecastWind">Wind: <span class="windspeed2"></span></div>
                          <div class="forecastH">Humidity: <span class="humid2"></span></div>
                        </div>

                        <div class="col-12 col-md-2 col-lg-2 weather5Day">
                          <div class="day3"></div>
                          <img src="http://openweathermap.org/img/wn/10d.png" alt="weather-icon" class="w-icon3">
                          <div class="forecastTemp">Temp: <span class="temp3"></span></div>
                          <div class="forecastWind">Wind: <span class="windspeed3"></span></div>
                          <div class="forecastH">Humidity: <span class="humid3"></span></div>
                        </div>

                        <div class="col-12 col-md-2 col-lg-2 weather5Day">
                          <div class="day4"></div>
                          <img src="http://openweathermap.org/img/wn/10d.png" alt="weather-icon" class="w-icon4">
                          <div class="forecastTemp">Temp: <span class="temp4"></span></div>
                          <div class="forecastWind">Wind: <span class="windspeed4"></span></div>
                          <div class="forecastH">Humidity: <span class="humid4"></span></div>
                        </div>

                        <div class="col-12 col-md-2 col-lg-2 weather5Day">
                          <div class="day5"></div>
                          <img src="http://openweathermap.org/img/wn/02d.png" alt="weather-icon" class="w-icon5">
                          <div class="forecastTemp">Temp: <span class="temp5"></span></div>
                          <div class="forecastWind">Wind: <span class="windspeed5"></span></div>
                          <div class="forecastH">Humidity: <span class="humid5"></span></div>
                        </div>
                </div>
            </div>
        </div>
      </section>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>
</html>
